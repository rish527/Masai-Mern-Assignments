<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Events</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .input-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="registration-form">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <div id="name-error" class="error-message">Name is required.</div>
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error-message">Please enter a valid email.</div>
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="password-error" class="error-message">Password must be at least 8 characters long.</div>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>

    <script >
        const form = document.getElementById('registration-form');
        const butt=document.getElementById('submit');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput=document.getElementById('password');
        
        nameInput.addEventListener('input',()=>{
            if(nameInput.value==""){
                document.getElementById('name-error').style.display="block";
            }
            else{
                document.getElementById('name-error').style.display="none";
            }
        })

        emailInput.addEventListener('input',()=>{
            if(!emailInput.checkValidity()){
                document.getElementById('email-error').style.display="block";
            }
            else{
                document.getElementById('email-error').style.display="none";
            }
        })

        passwordInput.addEventListener('input',()=>{
            if(passwordInput.value.length<8){
                document.getElementById('password-error').style.display="block";
            }
            else{
                document.getElementById('password-error').style.display="none";
            }
        })

        butt.addEventListener('click',()=>{
            if(nameInput.value=="" || !emailInput.checkValidity() || passwordInput.value.length<8){
                alert("Fill all the columns correctly");
            }else{
                alert("Registered Sucessfuly");
            }
        })
            

    </script>
</body>
</html>
