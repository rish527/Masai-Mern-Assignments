<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles.css" ></link>
    <title>Document</title>
</head>
<body>
    <h2>Product Data Input</h2>
    <div class="form-container">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Product Price" required>
        <input type="number" id="product-rating" placeholder="Product Rating" required>
        <button id="add-product">Add Product</button>
    </div>

    <h2>Sort Options</h2>
    <button id="sort-price">Sort by Price</button>
    <button id="sort-rating">Sort by Rating</button>

    <h2>Product Data Chart</h2>
    <div class="chart-container"  id="chart-container"></div>

    <script src="script.js"></script>
</body>
</html>
